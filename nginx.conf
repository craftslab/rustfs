server {
    listen 80;
    server_name supagraph.ai s3-us-east-1.amazonaws.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name supagraph.ai s3-us-east-1.amazonaws.com;

    ssl_certificate /etc/nginx/certs/public.crt;
    ssl_certificate_key /etc/nginx/certs/private.key;

    # SSL settings for better compatibility
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # To allow special characters in headers
    ignore_invalid_headers off;
    # Allow underscores in header names (for S3 compatibility)
    underscores_in_headers on;
    # Allow any size file to be uploaded
    client_max_body_size 0;
    # Client timeout settings
    client_body_timeout 300;
    client_header_timeout 300;
    # To disable buffering (but enable request buffering for S3 PUT requests)
    proxy_buffering off;
    # Note: proxy_request_buffering will be overridden in location / for S3 API
    proxy_request_buffering off;

    # RustFS Web Console at /rustfs/console/
    location /rustfs/console/ {
        proxy_pass http://rustfs:9001/rustfs/console/;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
    }

    # RustFS Web Console at /ui (alternative path)
    location /ui/ {
        proxy_pass http://rustfs:9001/;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
    }

    location = /ui {
        return 301 /ui/;
    }

    # RustFS S3 API endpoint at root
    location / {
        proxy_pass http://rustfs:9000/;

        # Preserve original Host header for S3 signature validation
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # Pass through all original headers (important for S3 signature validation)
        # nginx automatically passes through headers that are not explicitly set

        # Timeout settings for large file uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # HTTP/1.1 for better connection handling
        proxy_http_version 1.1;
        # Clear Connection header to let nginx handle it automatically
        proxy_set_header Connection "";

        # Disable chunked transfer encoding for S3 compatibility
        chunked_transfer_encoding off;

        # Additional settings for S3 compatibility
        proxy_redirect off;
        proxy_buffering off;
        # Enable request buffering to ensure body is read before forwarding
        proxy_request_buffering on;

        # Ensure request body is passed correctly
        client_body_buffer_size 1m;
        client_body_timeout 300;
    }
}
